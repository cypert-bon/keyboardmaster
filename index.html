			<textarea type="text" id="input"></textarea>
    <div class="container">
    	 <div class="para-container">
    	 		<p id="para"></p>
    	 </div>
    	</div>

		<figure class="keyboard">
	<div class="key clicked key-function key-small-type">esc</div>
	<div class="key key-function key-small-type key-right">F1</div>
	<div class="key key-function key-small-type key-right">F2</div>
	<div class="key key-function key-small-type key-right">F3</div>

	<div class="key key-function key-small-type key-right">F6</div>
	<div class="key key-function key-small-type key-right">F7</div>
	<div class="key key-function key-small-type key-right">F8</div>
	<div class="key key-function key-small-type key-right">F9</div>

	<div class="key">´</div>
	<div class="key key-size-2 key-small-type key-right">delete</div>
	<div class="key key-size-2 key-small-type">tab</div>
	<div id="q"class="key">Q</div>
	<div id="w"class="key">W</div>
	<div id="e"class="key">E</div>
	<div id="r"class="key">R</div>
	<div id="t"class="key">T</div>

	<div class="key">]</div>
	<div class="key">\</div>
	<div class="key key-size-3 key-small-type key-caps-lock">caps lock</div>

	<div id="s"class="key">S</div>
	<div id="d"class="key">D</div>

	<div id="l"class="key">L</div>

	<div id="n"class="key">N</div>
	<div id="m"class="key">M</div>
	<div id=","class="key">,</div>
	<div id="."class="key">.</div>
	<div class="key">/</div>
	<div class="key key-size-5 key-small-type key-right">shift</div>
	<div class="key key-size-6 key-small-type">ctrl</div>
	<div class="key key-size-6 key-small-type">option</div>
	<div class="key key-size-2 key-small-type">command ⌘</div>
	<div id="space"class="key key-size-7"></div>
	<div class="key key-size-2 key-small-type key-right">⌘ command</div>
	<div class="key key-size-6 key-small-type key-right">option</div>
	<div class="key key-size-6 key-small-type key-right">ctrl</div>
